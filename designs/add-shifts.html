            <h2>Add shifts</h2>
            <!-- <p>Select the dates and shifts you want to swap.</p> -->
            
            <hr />
            
            <div class="d2-d3"><label for="swap-date" class="form-label">From</label></div>
            <div class="d4-d11">
                <input type="text" id="swap-date" placeholder="DD" style="width:50px; text-align:center;" />
                <select id="month" style="width:150px;">
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>

            </div>

            <div class="d2-d3">
                <label for="new-swap-date" class="form-label">To</label>
            </div>

            <div class="d4-d11">
                <input type="text" id="new-swap-date" placeholder="DD" style="width:50px; text-align:center;">
                <select id="month" style="width:150px;">
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <div class="d2-d3">Shift</div>
            <div class="d4-d11">

                <select id="shift-type" style="width:150px;">
                    <option value="None">Select shift</option>
                    <option value="B1H">B1H</option>
                    <option value="BFH">BFH</option>
                    <option value="C1H">C1H</option>
                    <option value="CFH">CFH</option>
                    <option value="S1H">S1H</option>
                    <option value="T1H">T1H</option>
                </select>
            

                <br />
                <br />

                <a href="" class="button">Add</a>

            </div>
