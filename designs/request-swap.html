            <h2>Request swap</h2>
            <p>Choose a date and shift type.</p>
            <hr />
            <p><span class="text-secondary">Location:</span> <strong>Heathrow, Terminal 3</strong></p>
            <div class="d2-d5">
                
                <label for="swap-date" class="form-label">Date</label><br /> <input type="text" id="swap-date" placeholder="DD" style="width:50px; text-align:center;">
                <select id="month" style="width:150px;">
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>

                <br />

                <label class="checkbox" for="checkbox-notify">
                    <input id="checkbox-notify" value="checkbox-notify" type="checkbox">
                    Notify me when I receive replies to this swap
                </label>
                <br />
                <br />

                <a href="./" class="button">Send</a>


            </div>
            <div class="d6-d7">  

                <label for="shift-type" class="form-label">Shift</label>
                <br />
                <select id="shift-type" style="width:100px;">
                    <option value="None">---</option>
                    <option value="S1H">S1H</option>
                    <option value="November">T1H</option>
                    <option value="T1H">Z1T</option>
                </select>
            </div>
